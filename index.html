<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <!-- <input type="text" class="display-screen" value="0"> -->
          <div class="display-screen"></div>
          <div class="btns-container">
               <div class="btn">(</div>
               <div class="btn">)</div>
               <div class="btn">CE</div>
               <div class="btn divide">C</div>
               <div class="btn seven">7</div>
               <div class="btn eight">8</div>
               <div class="btn nine">9</div>
               <div class="btn multiply">*</div>
               <div class="btn four">4</div>
               <div class="btn five">5</div>
               <div class="btn six">6</div>
               <div class="btn minus">-</div>
               <div class="btn one">1</div>
               <div class="btn two">2</div>
               <div class="btn three">3</div>
               <div class="btn add">+</div>
               <div class="btn">.</div>
               <div class="btn zero">0</div>
               <div class="btn">/</div>
               <div class="btn equalsto">=</div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
